<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character encoding and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>Get in touch</title>

  <style>
    /* Style for the entire body to center the content vertically and horizontally */
    body {
      display: flex;
      /* Use flexbox */
      align-items: center;
      /* Vertical alignment */
      justify-content: center;
      /* Horizontal alignment */
      height: 100vh;
      /* Full viewport height */
      margin: 0;
      /* Remove default margin */
      background-color: #f5f5f5;
      /* Light gray background */
    }

    /* Main button styling */
    .button {
      display: inline-flex;
      /* Align text and elements horizontally */
      align-items: center;
      /* Center items vertically */
      justify-content: center;
      /* Center content horizontally */
      padding: 15px 30px;
      /* Inner spacing */
      border: 0;
      /* Remove border */
      position: relative;
      /* Needed for hoverEffect positioning */
      overflow: hidden;
      /* Hide overflow content */
      border-radius: 10rem;
      /* Rounded pill shape */
      transition: all 0.02s;
      /* Slight animation */
      font-weight: bold;
      /* Bold text */
      cursor: pointer;
      /* Pointer on hover */
      color: rgb(37, 37, 37);
      /* Dark text */
      z-index: 0;
      /* Base layer */
      box-shadow: 0 0px 7px -5px rgba(0, 0, 0, 0.5);
      /* Subtle shadow */
      background-color: white;
      /* White background */
    }

    /* Button hover effect */
    .button:hover {
      background: rgb(193, 228, 248);
      /* Light blue background on hover */
      color: rgb(33, 0, 85);
      /* Darker text on hover */
    }

    /* Button pressed (active) effect */
    .button:active {
      transform: scale(0.97);
      /* Slight shrink on click */
    }

    /* HoverEffect container: fills the button and centers inner effect */
    .hoverEffect {
      position: absolute;
      /* Positioned inside the button */
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      /* Centering */
      align-items: center;
      justify-content: center;
      z-index: 1;
      /* Above button background */
    }

    /* Glowing animated gradient effect */
    .hoverEffect div {
      background: linear-gradient(90deg,
          rgba(222, 0, 75, 1) 0%,
          /* Pink */
          rgba(191, 70, 255, 1) 49%,
          /* Purple */
          rgba(0, 212, 255, 1) 100%
          /* Cyan */
        );
      border-radius: 40rem;
      /* Circular shape */
      width: 10rem;
      height: 10rem;
      transition: 0.4s;
      /* Smooth shrink transition on hover */
      filter: blur(20px);
      /* Soft glow */
      animation: effect infinite 3s linear;
      /* Continuous rotation animation */
      opacity: 0.5;
      /* Semi-transparent */
    }

    /* Shrinks the glowing circle on hover */
    .button:hover .hoverEffect div {
      width: 8rem;
      height: 8rem;
    }

    /* Keyframe for rotating glowing effect */
    @keyframes effect {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Button element with nested glowing hover effect -->
  <button class="button">
    Get in touch
    <div class="hoverEffect">
      <div></div> <!-- Glowing animated circle -->
    </div>
  </button>
  <!-- Simple credit line -->
  <div class="footer">
    <!-- Built by Lucky. Free to use with ethical intent. -->
  </div>
</body>

</html>
